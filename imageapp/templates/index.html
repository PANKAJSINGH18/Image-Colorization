{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    </head>

    <body>

        <h1 style="font-size: 55px;" >Image Colorization</h1>
       
        {% if in_img %}
            <div id = "img_container">
                <span >Input Image</span><br/>
                <img style="height:256px ; width: 256px;" src="{{ in_img }}" alt="Input Image">
            </div>

            <div id = "img_container">
                <span> Colorized Image</span><br/>
                <img style="height:256px ; width: 256px;" src="{{ out_img }}" alt="Colorized Image">

            </div>
        {% else %}
            <div id="ann"> 
               <p style="font-size: 80px; color: aliceblue;">Convultional Neural Network </p>
            </div>
        {% endif %}


        <div id="file-upload-form"> 
            <form action="" method="post" class="uploader" enctype="multipart/form-data">
                
                {% csrf_token %}
                {{ form.as_p }}
    
                <input style="background-color: #4CAF50;
                        border: none;
                        color: white;
                        padding: 15px 32px;
                        text-align: center;
                        text-decoration: none;
                        display: inline-block;
                        font-size: 14px;
                        margin: 10px 40px;
                        cursor: pointer;" type="submit" value="Submit">
            </form>
        </div>
        
    </body>
   
</html>
